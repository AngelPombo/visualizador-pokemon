<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>

      <form class="form">

      </form>
    </header>
    <main>
      <div class="container">
        <div id="pokemonList"></div>
        <!-- <img class="poke-not-found" src="https://e7.pngegg.com/pngimages/569/963/png-clipart-pokeball-illustration-ash-ketchum-pokeball-s-image-file-formats-rim.png" alt="Pokemon not found"> -->
      </div>
    </main>
    <script src="prueba.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./sweetAlert.js" type="module"></script>
    <script src="./funciones.js" type="module"></script>
  </body>
</html>
