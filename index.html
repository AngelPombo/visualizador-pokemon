<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Pokémon</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="header-body">
      <h1><img src="./img/pokedexTitle.png" alt="Title: Pokédex"></h1>
      <form class="form">
        <label for="pokemon-input"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/769px-Pokebola-pokeball-png-0.png" alt="Search for a Pokemon" class="img-pokeball"></label>
        <input type="text" id="pokemon-input" placeholder="Search for a Pokémon">
      </form>
      
    </header>

    <main>
      <div class="container">
        <section id="pokemon-list"></section>
      </div>
      <div class="not-found"><p>The Pokémon you're looking for doesn't appear in the data. Try again trainer!</p><img src="https://static.wikia.nocookie.net/espokemon/images/0/0a/Profesor_Oak_%28XY%29.png" alt="Pokémon not found"></div>
    </main>

    <footer>©2023 Ángel Pombo - Luis Cibeira - Antía Varela</footer>

    <script src="main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./sweetAlert.js" type="module"></script>
    <script src="./funciones.js" type="module"></script>
  </body>

</html>
